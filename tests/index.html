<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h1>Can you Guess The Correct Number</h1>
	<h2>in 10 or less chances?</h2>

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
